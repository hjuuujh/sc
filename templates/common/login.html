{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <title>Log-in</title>
    </head>

    <body>
         <!-- navbar 했는데 홈 디자인 때문에 가려져서 안보임.  수정해야할듯! -->
        <nav class="nav justify-content-end bg-light">
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="{% url 'common:login' %}">로그인</a>
          <a class="navbar-brand" href="{% url 'common:signup' %}">회원가입</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </nav>
        <!-- 여기까지 navbar / 이상하면 지우기 -->
        <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Login Page</h2>
               <p>Login or register from here to access.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-5 col-sm-20"> <!--col-md-7 col-sm-12-->
                <div class ="login-form">
                    <form method="post" class="post-form" action="{% url 'common:login' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" name="username" id="username"
                                value="{{ form.username.value|default_if_none:'' }}" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-black">Login</button>   
                        <!-- <button type="submit" class="btn btn-primary">로그인</button> -->
                        <span>또는 <a href="{% url 'common:signup' %}">Click here to register</a></span>
                    </form>
                </div>
                <!-- <form action="{% url 'common:signup' %}">
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form> -->

                
            </div>
         </div>
    </body>

</html>
