{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <title>register</title>
    </head>

    <body>
            <!-- navbar 했는데 홈 디자인 때문에 가려져서 안보임.  수정해야할듯! -->
        <nav class="nav justify-content-end bg-light">
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="{% url 'common:login' %}">로그인</a>
          <a class="navbar-brand" href="{% url 'common:signup' %}">회원가입</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </nav>
        <!-- 여기까지 navbar / 이상하면 지우기 -->
        <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Register Page</h2>
               <p>register from here to access.</p>
            </div>
         </div>
        
         <div class="main">
            <div class="container my-3">
                <div class="register-form">
                    <div class="row my-3">
                        <div class="col-4">
                            <h4>계정생성</h4>
                        </div>
                        <div class="col-8 text-right">
                            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
                        </div>
                    </div>
                    <form method="post" class="post-form" action="{% url 'common:signup' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="username">사용자 이름</label>
                            <input type="text" class="form-control" name="username" id="username"
                                value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password1">비밀번호</label>
                            <input type="password" class="form-control" name="password1" id="password1"
                                value="{{ form.password1.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password2">비밀번호 확인</label>
                            <input type="password" class="form-control" name="password2" id="password2"
                                value="{{ form.password2.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="text" class="form-control" name="email" id="email"
                                value="{{ form.email.value|default_if_none:'' }}">
                        </div>
                        <button type="submit" class="btn btn-black">생성하기</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
