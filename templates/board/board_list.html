{% extends 'board_base.html' %}

{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th style="width:50%">게시판 이름</th>
            <th>삭제</th>
            <th>생성일시</th>
        </tr>
        </thead>
        <tbody>
        {%if board_list %}
        {%for board in board_list %}
        <tr>
<!--            <td>{{ forloop.counter }}</td>-->
            <td> {{board.bname}}</td>
            <td>
            <a class = "btn btn-danger" href = "#" name = "deleteConfirm" role="button"
            data-uri = "{% url 'board:board_delete' group.id board.id  %}">
                삭제</a>
            </td>
            <td>{{ board.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">게시판이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'board:board_create' group.id %}" class="btn btn-primary">게시판 생성 </a>

</div>

{%endblock%}

{% block script %}
<script type='text/javascript'>
$("a[name=deleteConfirm]").on("click",function(e){
    if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = $(this).data('uri');
            }
})
</script>
{% endblock %}
