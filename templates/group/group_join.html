{% extends 'group_base.html' %}

{% block content %}

    <nav id="topMenu">
        <ul>
            <li><a class="menuLink" role = "button" onclick="history.back()">돌아가기</a></li>
        </ul>
    </nav>

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th style="width:50%">그룹 이름</th>
            <th>삭제</th>
            <th>생성일시</th>
        </tr>
        </thead>
        <tbody>
        {%if group_join_list %}
        {%for group in group_join_list %}
        <tr>
<!--            <td>{{ forloop.counter }}</td>-->
            <td> {{group.name}}</td>
            <td>
            <a class = "btn btn-danger" href = "#" name = "deleteConfirm" role="button"
            data-uri = "{% url 'group:group_leave' group.id %}">
                삭제</a>
            </td>
            <td>{{ group.date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">그룹이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>

</div>

{%endblock%}

{% block script %}
<script type='text/javascript'>
$("a[name=deleteConfirm]").on("click",function(e){
    if(confirm("정말로 탈퇴하시겠습니까?")) {
                location.href = $(this).data('uri');
            }
})
</script>
{% endblock %}
