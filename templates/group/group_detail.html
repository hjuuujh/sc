{% extends 'group_base.html' %}

{% block content %}

{% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}

<div class="container">
    <div class="card">
        <div class="card-body" >
            <h5 class="card-title">{{ group.name }} - {{ group.uid.username }}</h5>  <!-- 모델에 author 추가 x 확인 -->
            <p class="card-text"><small class="text-muted">{{ group.date | date:"Y-m-d h:i" }}</small></p>
            <p class="card-text" style="white-space:pre-wrap;">{{ group.info }}</p>
            <p class="card-text" style="white-space:pre-wrap;">{{ group.goal }}</p>
            <p class="card-text" style="white-space:pre-wrap;">{{ group.members }}</p>

        </div>
    </div>

<a href="{% url 'group:join_group' group.id %}" class="btn btn-black">그룹 가입</a>

</div>

{% endblock %}
