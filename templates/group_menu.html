{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'group_menu_style.css' %}">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="group-main-text" style="position:relative;top:10%;">
        <h4><a class="group-main-text" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a></h4>
    </div>

    <nav class="menu">
        <a href="#" class="trigger">MENU</a>
        <ul class="menulist">
            <li>
                <a href="{% url 'group:group_list'%}" class="">
                <span class="icon"><ion-icon name="list-circle-outline"></ion-icon></span>
                <span class="title">그룹 보기</span>
                </a>
            </li>
            <li>
                <a href="{% url 'group:group_create' %}" class="">
                <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                <span class="title">그룹 생성</span>
                </a>
            </li>
            <li>
                <a href="{% url 'group:search_list' %}" class="">
                <span class="icon"><ion-icon name="search-circle-outline"></ion-icon></span>
                <span class="title">그룹 검색</span>
                </a>
            </li>
            <li>
                <a href="{% url 'group:group_mgr'%}" class="">
                <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                <span class="title">그룹 삭제</span>
                </a>
            </li>
            <li>
                <a href="{% url 'group:group_join' %}" class="">
                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="title">그룹 탈퇴</span>
                </a>
            </li>
            <li>
                <a href="{% url 'group:group_join_request'%}" class="">
                <span class="icon"><ion-icon name="checkmark-circle-outline"></ion-icon></span>
                <span class="title">그룹 승인</span>
                </a>
            </li>
            <li class="logout">
                <a  href="{% url 'common:logout' %}">Log Out</a>
            </li>
        </ul>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
   $(function () {

    var url = window.location.pathname,
    urlRegExp = new RegExp(url.replace(/\/$/, '') + "$");

    $('a').each(function () {
        if (urlRegExp.test(this.href.replace(/\/$/, ''))) {
            $(this).addClass('active');
            }
        });
    });
    </script>

</body>

</html>
